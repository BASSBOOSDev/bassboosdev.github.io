<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="icon.png" type="image/png">
<title>BASSBOOSDev</title>
<style>
/* ================= GENERAL ================= */
body{
    margin:0;
    font-family:Consolas,monospace;
    background:linear-gradient(135deg,#1b1f2a,#12151c);
    color:#eaeaea;
    transition: background .3s, color .3s;
}
/* ========== HEADER ========== */
header{
    display:grid;
    grid-template-columns: auto 1fr auto;
    align-items:center;
    padding:14px 20px;
    background:#11141b;
    position:sticky;
    top:0;
    z-index:50;
}
.header-left{
    display:flex;
    align-items:center;
    gap:10px;
    cursor:pointer;
}
.header-left img{
    width:36px;
    height:36px;
    border-radius:8px;
    object-fit:cover;
    background:#1e2330;
}
.brand{
    font-weight:bold;
    letter-spacing:1px;
    color:#cfd6ff;
}
.project-name{
    text-align:center;
    font-size:18px;
    outline:none;
    color:#cfd6ff;
    word-break: break-word;
}
.header-buttons{
    display:flex;
    gap:10px;
}
.header-btn{
    background:#121722;
    border:1px solid #1e2330;
    color:#cfd6ff;
    padding:7px 14px;
    border-radius:10px;
    cursor:pointer;
    white-space: nowrap;
}
/* ========== SIDEBAR ========== */
.sidebar-toggle{
    position:fixed;
    left:10px;
    top:50%;
    transform:translateY(-50%);
    width:40px;
    height:40px;
    border-radius:8px;
    background:#121722;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:45;
    font-size:24px;
}
.sidebar{
    position:fixed;
    left:-280px;
    top:0;
    width:280px;
    height:100%;
    background:#0f1218;
    padding:20px;
    box-sizing:border-box;
    transition: left .3s;
    z-index:44;
    display:flex;
    flex-direction:column;
    gap:15px;
}
.sidebar h3{
    margin:0;
    font-size:16px;
    color:#cfd6ff;
}
.sidebar button{
    background:#121722;
    border:none;
    color:#cfd6ff;
    padding:10px;
    border-radius:8px;
    cursor:pointer;
}
/* ========== MODALES / CONSOLA ========= */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    align-items:flex-start;
    justify-content:center;
    z-index:100;
}
.modal-box{
    background:#0f1218;
    padding:20px;
    border-radius:14px;
    width:90%;
    max-width:400px;
}
.modal-box input, .modal-box select, .modal-box textarea{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    background:#121722;
    color:#cfd6ff;
    margin-bottom:10px;
}
/* ========== CONSOLA FULLSCREEN ========= */
#luaConsoleFull{
    position:fixed;
    top:50px; /* deja el header visible */
    left:0;
    width:100%;
    height:calc(100% - 50px);
    background:#000;
    color:#fff;
    font-family:Consolas,monospace;
    font-size:14px;
    padding:10px;
    overflow-y:auto;
    display:none;
    z-index:99;
    box-sizing:border-box;
}
.lua-close{
    position:absolute;
    top:5px;
    right:10px;
    background:#ff4d4d;
    color:#fff;
    border:none;
    border-radius:6px;
    padding:5px 10px;
    cursor:pointer;
    z-index:101;
}
.lua-line{
    white-space:pre-wrap;
}
.lua-comment{color:#5f6a85;}
.lua-string{color:#ffd84d;}
.lua-number{color:#00ff9c;}
/* ========== PROGRESS ========== */
.progress-box{ margin:20px; }
.progress-bar{
    height:10px;
    background:#1e2330;
    border-radius:10px;
    overflow:hidden;
}
.progress{
    height:100%;
    width:0%;
    background:#00ff9c;
    transition:.3s;
}
/* ========== POMODORO ========== */
.pomodoro{
    margin:20px;
    background:#0f1218;
    padding:14px;
    border-radius:14px;
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
    gap:10px;
}
.pomo-btn{
    background:#121722;
    border:none;
    color:#cfd6ff;
    padding:6px 14px;
    border-radius:8px;
    cursor:pointer;
}
/* ========== EDITOR ========== */
.editor{
    margin:20px;
    background:#0f1218;
    border-radius:14px;
    overflow-x:auto;
}
.linea{
    display:grid;
    grid-template-columns:40px 1fr 110px 40px 50px;
    align-items:center;
    padding:10px;
    border-bottom:1px solid #1e2330;
    gap:5px;
}
.texto{outline:none;color:#cfd6ff;}
.texto:empty::before{content:"Escrib√≠ ac√°...";color:#5f6a85;}
.prio{
    background:#121722;
    border:none;
    color:#cfd6ff;
    border-radius:6px;
}
.alta{border-left:4px solid #ff4d4d;}
.media{border-left:4px solid #ffd84d;}
.baja{border-left:4px solid #4dff88;}
.check{cursor:pointer;text-align:center;font-size:18px;}
.check.completo{color:#00ff9c;}
.add{
    text-align:center;
    padding:14px;
    cursor:pointer;
    background:#121722;
    font-size:24px;
}
/* ========== BOTON ELIMINAR ========== */
.delete-btn{
    background:#ff4d4d;
    border:none;
    color:#fff;
    border-radius:6px;
    cursor:pointer;
    padding:4px 8px;
    font-size:14px;
}
.delete-btn:hover{
    background:#ff1a1a;
}
/* ========== FELICIDADES ========== */
#finish{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:20;
    text-align:center;
    padding:20px;
    box-sizing:border-box;
}
#finish button{
    margin-top:20px;
    padding:8px 16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#00ff9c;
    font-weight:bold;
}
/* ========== CONFETI ========== */
#confetti{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:30;
}
/* ================== MEDIA QUERIES ================== */
@media (max-width:768px){
    header{grid-template-columns:1fr 1fr; padding:10px;}
    .header-left{gap:5px;}
    .header-left img{width:28px;height:28px;}
    .project-name{font-size:16px;}
    .header-buttons{gap:5px; justify-content:flex-end;}
    .header-btn{padding:5px 10px;font-size:14px;}
    .pomodoro{flex-direction:column;align-items:center;}
    .editor{margin:10px;}
    .linea{grid-template-columns:30px 1fr 80px 30px 40px;padding:6px;}
    .add{padding:10px;font-size:20px;}
    .delete-btn{padding:2px 6px;font-size:12px;}
}
</style>
</head>
<body>
<canvas id="confetti"></canvas>

<!-- SIDEBAR -->
<div class="sidebar-toggle">‚ãÆ</div>
<div class="sidebar" id="sidebar">
    <h3>Proyecto</h3>
    <button onclick="guardarProyecto()">üíæ Guardar Proyecto</button>
    <button onclick="cargarProyecto()">üìÇ Cargar Proyecto</button>
    <h3>Configuraci√≥n</h3>
    <button onclick="abrirConfig()">‚öô Configuraci√≥n</button>
</div>

<header>
    <div class="header-left" onclick="logoInput.click()">
        <img id="logo">
        <span class="brand">BASSBOOSDev</span>
        <input type="file" id="logoInput" hidden accept="image/*">
    </div>
    <div class="project-name" contenteditable id="projectName">T√≠tulo del proyecto</div>
    <div class="header-buttons">
        <button class="header-btn" onclick="openModal()">üîó Link</button>
        <button class="header-btn" id="openBtn" style="display:none" onclick="openURL()">üöÄ Abrir</button>
    </div>
</header>

<div class="progress-box">
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
</div>

<div class="pomodoro">
    <div id="time">25:00</div>
    <div>
        <button class="pomo-btn" id="playBtn" onclick="togglePomo()">‚ñ∂</button>
        <button class="pomo-btn" onclick="resetPomo()">‚ü≤</button>
    </div>
</div>

<div class="editor" id="editor"></div>
<div class="add" onclick="crearLinea()">Ôºã</div>

<!-- MODALES -->
<div class="modal" id="modal">
    <div class="modal-box" id="modalBox">
        <input id="urlInput" placeholder="URL del proyecto Roblox">
        <div class="modal-actions">
            <button class="accept" onclick="saveURL()">Aceptar</button>
            <button class="cancel" onclick="closeModal()">Cancelar</button>
        </div>
    </div>
</div>

<div class="modal" id="configModal">
    <div class="modal-box">
        <input type="text" id="configName" placeholder="Nombre del proyecto">
        <input type="file" id="configLogo" accept="image/*">
        <select id="themeSelect">
            <option value="dark">üåô Oscuro</option>
            <option value="light">‚òÄ Claro</option>
        </select>
        <div class="modal-actions">
            <button class="accept" onclick="guardarConfig()">Guardar</button>
            <button class="cancel" onclick="cerrarConfig()">Cerrar</button>
        </div>
    </div>
</div>

<!-- FELICIDADES -->
<div id="finish">
    <div>
        üéâ ¬°FELICIDADES! PROYECTO COMPLETADO üéâ
        <br>
        <button onclick="cerrarFinish()">Continuar</button>
    </div>
</div>

<!-- CONSOLA LUA FULLSCREEN -->
<div id="luaConsoleFull"></div>
<button class="lua-close" onclick="cerrarLuaFull()">Cerrar</button>

<script>
// =================== JS ===================

// SIDEBAR
const sidebar=document.getElementById("sidebar");
const toggle=document.querySelector(".sidebar-toggle");
toggle.onclick=()=>sidebar.style.left=(sidebar.style.left=="0px"?"-280px":"0px");

// LOGO
const logo=document.getElementById("logo");
const logoInput=document.getElementById("logoInput");
logo.src=localStorage.getItem("logo")||"";
logoInput.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{logo.src=r.result;localStorage.setItem("logo",r.result);}
    r.readAsDataURL(e.target.files[0]);
};

// TITULO
const projectName=document.getElementById("projectName");
projectName.textContent=localStorage.getItem("title")||projectName.textContent;
projectName.oninput=()=>localStorage.setItem("title",projectName.textContent);

// LINK
const modal=document.getElementById("modal");
const openBtn=document.getElementById("openBtn");
const urlInput=document.getElementById("urlInput");
function openModal(){modal.style.display="flex";}
function closeModal(){modal.style.display="none";}
function saveURL(){localStorage.setItem("url",urlInput.value);openBtn.style.display="inline-block";closeModal();}
function openURL(){window.open(localStorage.getItem("url"),"_blank");}
if(localStorage.getItem("url"))openBtn.style.display="inline-block";

// EDITOR
const editor=document.getElementById("editor");
const progress=document.getElementById("progress");
let finished=false;

function crearLinea(){
    const l=document.createElement("div");
    l.className="linea baja";
    l.innerHTML=`
        <div></div>
        <div class="texto" contenteditable></div>
        <select class="prio" onchange="setPrio(this)">
            <option value="baja">üü¢ Baja</option>
            <option value="media">üü° Media</option>
            <option value="alta">üî¥ Alta</option>
        </select>
        <div class="check" onclick="toggleCheck(this)">‚òê</div>
        <button class="delete-btn" onclick="eliminarLinea(this)">üóëÔ∏è</button>
    `;
    editor.appendChild(l);
}

function eliminarLinea(btn){btn.parentElement.remove();updateProgress();}
function setPrio(s){const l=s.parentElement;l.classList.remove("alta","media","baja");l.classList.add(s.value);}
function toggleCheck(c){c.classList.toggle("completo");c.textContent=c.textContent==="‚òê"?"‚úî":"‚òê";updateProgress();}
function updateProgress(){
    const t=document.querySelectorAll(".check").length;
    const d=document.querySelectorAll(".check.completo").length;
    progress.style.width=(d/t*100||0)+"%";
    if(d===t && t>0 && !finished){finished=true;finish.style.display="flex";}
}
for(let i=0;i<3;i++)crearLinea();

// POMODORO
let time=1500,run=false,int;
const timeEl=document.getElementById("time");
const playBtn=document.getElementById("playBtn");
function updateTime(){timeEl.textContent=String(Math.floor(time/60)).padStart(2,"0")+":"+String(time%60).padStart(2,"0");}
function togglePomo(){if(!run){run=true;playBtn.textContent="‚è∏";int=setInterval(()=>{time--;updateTime();},1000);}else{run=false;playBtn.textContent="‚ñ∂";clearInterval(int);}}
function resetPomo(){clearInterval(int);run=false;time=1500;playBtn.textContent="‚ñ∂";updateTime();}
updateTime();

// ========== LUA FULLSCREEN CONSOLE =========
const luaConsole=document.getElementById("luaConsoleFull");
function abrirLuaFull(){
    luaConsole.style.display="block";
    luaConsole.innerHTML="";
    cargarHistorialLua();
}
function cerrarLuaFull(){
    luaConsole.style.display="none";
}

// Historial y ejecuci√≥n de scripts Lua
let luaHistorial=JSON.parse(localStorage.getItem("luaHistorial")||"[]");
function guardarLuaFull(titulo,codigo){
    luaHistorial.push({titulo,codigo});
    localStorage.setItem("luaHistorial",JSON.stringify(luaHistorial));
    mostrarLineaLua(`Guardado: ${titulo}`);
}
function mostrarLineaLua(texto,tipo){
    const div=document.createElement("div");
    div.classList.add("lua-line");
    let contenido=texto.replace(/--.*/g,match=>`<span class="lua-comment">${match}</span>`)
                       .replace(/"(.*?)"/g,match=>`<span class="lua-string">${match}</span>`)
                       .replace(/\b(\d+)\b/g,match=>`<span class="lua-number">${match}</span>`);
    div.innerHTML=contenido;
    luaConsole.appendChild(div);
    luaConsole.scrollTop=luaConsole.scrollHeight;
}
function cargarHistorialLua(){
    luaHistorial.forEach(s=>{
        mostrarLineaLua(`-- ${s.titulo}`);
        mostrarLineaLua(s.codigo);
    });
}

// Agregar bot√≥n en sidebar
const luaBtn=document.createElement("button");
luaBtn.textContent="üñ• Consola Lua";
luaBtn.onclick=abrirLuaFull;
document.getElementById("sidebar").appendChild(luaBtn);
</script>
</body>
</html>
